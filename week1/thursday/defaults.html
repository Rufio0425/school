<!-- This is displaying block vs. inline elements
Inline = span a&b
Block = div tags

 -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<style>
	main {
		width: 200px;
		background-color: purple;
		border: solid black 1px;
	}

	div {
		border: dashed green 1px;
	}

	li {
		list-style-type: hebrew;
	}

	body {
		background-color:yellow;
	}

</style>

<body>

	<ul>
		<li>frog</li>
		<li>gator</li>
		<li>snake</li>
		<li>yak</li>
	</ul>

	

	<main>
		<div>here's some text</div>
		<div>
			<span class="a">span a</span>
			<span class="b">span b</span>
		</div>
	</main>
</body>
</html>
