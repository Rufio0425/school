<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Model</title>

<!-- THis is demonstrating the colapsing Child-Parent box model -->

<style>
	.parent{
		background-color:blue;
		margin:10px;
		border:1px solid black;
	}

	.child{
		background-color:red;
		margin:10px;
		border:1px solid black;
	}
	

</style>


</head>
<body>
	<div class="parent">
		<div class="child">I am the 1st child</div>
		<div class="child">I am the 2nd child</div>
	</div>
</body>
</html>
