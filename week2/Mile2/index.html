<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Allan|Open+Sans:300' rel='stylesheet' type='text/css'>
	<title>Document</title>
</head>
<body>
	<div class="form-field">
		<div class="title">
			<h1>Welcome</h1>
			<p>Welcome to our website, we hope you enjoy giving us your information so we can make money off you!</p>
		</div>
		<div class="input">
			<h1>Signup Form</h1>

			<form class="info">

				<div class="f-name">
					<div class="label"><label for="fn">First Name</label></div>
					<span><input type="text" id="fn" name="firstName"></span>
				</div>
		
				<div class="l-name">
					<div class="label"><label for="ln">Last Name</label></div>
					<span><input type="text" id="ln" name="lastName"></span>
				</div>
			
				<div class="email">
					<div class="label"><label for="em">Email</label></div>
					<span><input type="text" id="em" name="email"></span>
				</div>
			

				<div class="buttons">
					<button>Submit</button>
					<button type="reset" class="cancel">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
